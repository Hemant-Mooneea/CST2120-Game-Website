<!--This HTML file is for the header-->
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!--Linking Stylesheet-->
        <link rel="stylesheet" href="styles/common_styles.css"> <!-- Links to a common stylesheet -->
        <link rel="stylesheet" href="styles/header_styles.css"> <!-- Links to a header-specific stylesheet -->
        <title>header</title> <!-- Sets the title of the HTML page to "header" -->
        <meta charset="utf-8"> <!--Defines the Character Encoding Used-->
        <script src="scripts/logout.js"></script>
    </head>
    <body>
        <header>
            <!---->
            <div class="header-title-container">
                <p class="game-name-text">
                    Galaxy Fighters
                </p>
                <a href="../login/login.html" target="_parent"> <!-- Creates a link to the login page -->
                    <div class="login-button">
                        <p class="login-text">
                            Sign Up/Login
                        </p>
                    </div>
                </a>
            </div>
            <div class="header-nav-bar">
                <a href="../homepage/homepage.html" target="_parent"> <!-- Creates a link to the homepage -->
                    <div class="home-square">
                        <img class="centered-image" src="images/home_icon.png" alt="Home Icon"> <!-- Displays a home icon image -->
                    </div>
                </a>
                <a href="../gamepage/gamepage.html" target="_parent"> <!-- Creates a link to the game page -->
                    <div class="game-square">
                        <img class="centered-image" src="images/gamepad_icon.png" alt="Gamepad Icon"> <!-- Displays a gamepad icon image -->
                    </div>  
                </a>
                <a href="../leaderboards/leaderboards.html" target="_parent"> <!-- Creates a link to the leaderboards page -->
                    <div class="leaderboard-square">
                        <img class="centered-image" src="images/trophy_icon.png" alt="Trophy Icon"> <!-- Displays a trophy icon image -->
                    </div>
                </a>
            </div>
        </header>   
    </body>
</html>
