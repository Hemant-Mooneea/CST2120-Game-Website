<!DOCTYPE HTML> <!-- Document type declaration -->
<html lang="en"> <!-- HTML document root with a specified language -->
    <head>
        <link rel="stylesheet" href="../commons/styles/common_styles.css"> <!-- Links to a common stylesheet for general styles -->
        <link rel="icon" type="image/x-icon" href="../commons/images/mini-spaceship.png"> <!-- Sets the favicon for the page -->
        <link rel="stylesheet" href="styles/login_styles.css"> <!-- Links to a stylesheet for login-specific styles -->
        <link rel="stylesheet" href="styles//login_gradient.css"> <!-- Links to another stylesheet for login-specific gradient styles -->
        <title>Galaxy Fighters</title> <!-- Sets the title of the HTML page to "Galaxy Fighters" -->
        <meta charset="utf-8"> <!--Defines the Character Encoding Used-->
    </head>
    <body>
        <iframe src="../commons/header.html" class="header-container"></iframe> <!-- Embeds the header HTML document using an iframe -->
        <main>
            <div class="background-container">
                <div class="login-container">
                    <form name="login" id="login-form">
                    <div class="login-container-head">
                        <p class="login-head-text">
                            Galaxy Fighters
                        </p>
                    </div>
                    <label for="username" class="login-text">Username</label>
                    <input type="text" name="username" class="username-input-container" id="username" >

                    <label for="password" class="login-text">Password</label>
                    <input type="password" name="password" class="password-input-container" id="password"> 
                    <a href="signup.html" class="signup-button-container">
                        <p class="button-text">
                            Sign Up
                        </p>
                    </a>
                    <div class="login-button-container">
                        <p class="button-text">
                            Login
                        </p>
                    </div>
                    </form>
                </div>
                <div class="css-selector"></div> <!--Allows for the gradient background effect-->
            </div>
        </main>
        <iframe src="../commons/footer.html" class="footer-container"></iframe> <!-- Embeds the footer HTML document using an iframe -->
    </body>
</html>
